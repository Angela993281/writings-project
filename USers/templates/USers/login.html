{% extends "ndani4/base.html" %}
{% block content %}

<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
    <!-- Login Form Card -->
    <div class="card shadow-lg rounded w-75 w-md-50 w-lg-40" >
        <div class="card-header bg-primary text-white text-center py-4">
            <h2 class="fw-bold">Login</h2>
        </div>
        <div class="card-body p-4 p-sm-5">
            <!-- Login Form -->
            <form action="/login/" method="POST">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter your password" required>
                </div>

                

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <small class="text-muted">
                Don't have an account? <a href="/register/" class="text-primary">Register</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
